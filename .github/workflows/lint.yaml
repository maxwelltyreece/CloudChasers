name: Run Linting Tests

on:
  push:
    branches: [main,develop]
  pull_request:
    branches: [main,develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 20
    - name: Install Modules
      run: npm ci
    - name: Run ESLint
      run: eslint .

